  <body>
    <script>
      function unhide() {
    var hid = document.getElementsByClassName("invis");
    // Emulates jQuery $(element).is(':hidden');
    if(hid[0].offsetWidth > 0 && hid[0].offsetHeight > 0) {
        hid[0].style.visibility = "visible";
    }
}
</script>
   <div class="container">

  <h1>IJoke</h1>
  <h2>An iMessage Joke Generator</h2>


  <div class="imessage">
    <p class="from-them">{{ setup }}</p>
    <p class="from-me">Not another Dad Joke ðŸ˜¢</p>

    <div class= invis>
      <p class="from-them">{{ punchLine }}</p>
    </div>
  </div>
  <button onclick="unhide()" inline = true;>Show Answer</button>
  <button onclick="history.go(0);" inline = true;>Generate Joke</button>
</div>

  </body>
</html>
