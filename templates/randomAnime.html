<!DOCTYPE HTML>
<html>
	<head>
		<title>Random Anime Generator</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/styles/main.css" />
		<noscript><link rel="stylesheet" href="static/styles/noscript.css" /></noscript>
	</head>
        <body>
            <div id="menu_bg"></div>
                <div id="main">
                    <a href="/menu"><i class="backButton icon solid tooltip fa-arrow-left"></i></a>
                    <header id="header">
                        <div class="container greenText">
                            <h1 class="neon">Random Anime Generator</h1>
                            <p>{{ anime }}</p>
                            <p>{{ rating }}</p>
                            <iframe style="border: 3px solid #fff;" width="420" height="315"
                                src= {{ trailer }}>
                            </iframe>
                            <br></br>
                            <button class="button pulseBox button3" onClick="history.go(0);">Generate</button>
                        </div>
                    </header>
                </div>
            </div>
        </body>
