<!DOCTYPE html>
<html>
 <head>
   <title>Random NYT Article Generator</title>
    <link rel="stylesheet" href="static/styles/main.css" />
     <style>
       p.prompt {
           font-size:normal;
           text-align:center;
           margin: 5px dashed #333333;
       }
       h1 {
           font-size:small;
           text-align:center;
           margin: 10px solid #cf7363;
           padding: 20px;
       }
     </style>
 </head>
    <body>
      <a href="http://192.168.0.29:5000/">Home</a>
      <h1>Generate articles from the New York Times</h1>
    <div class="Anime">
        <p>Press this button to generate some stories!</p>
        <p id="demo"></p>
        <script>
         function getStory() {
             document.getElementById("demo").innerHTML= "{{stories}}"
         }
         function getPopular() {
             document.getElementById("demo").innerHTML= "{{popStory}}"
         }
        </script>
        <br>
          <button onclick="getStory()">Random Story</button>
          <button onclick="getPopular()">Popular Story</button>
          <br>
          <br>
          <br>
         <button class="button" onClick="history.go(0);">Generate New Stories!</button>
        <p id='footer'><i><b>Thank you! More to come...!</b></i></p>
    </div>
    </body>
</html>
